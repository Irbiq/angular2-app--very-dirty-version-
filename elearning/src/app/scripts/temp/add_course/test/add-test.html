

<div class="container-fluid card card-block" style="width: 70% " >
    <div class="row" style=" background: #eee">
        <div class="col-md-12">
            <blockquote>
                <p>Добавить тест</p>
                <footer> --Введите вопросы. Отметьте правильные ответы</footer>
            </blockquote>
        </div>
    </div>
    <form #addTestForm="ngForm"  novalidate>
        <div class="row" style="margin-bottom: 2%; margin-top: 1%">
            <div class="col">
                <div><h5> Введите вопрос </h5></div>
                <div >
                    <textarea class="form-control" name="question" [(ngModel)]="question" placeholder="введите вопрос" style="width: 100%;height: 10% " > </textarea>
                </div>
            </div>
        </div>

        <label for="#answers"> Отметьте правильные ответы  </label>

        <div class="row" id="#answers" style="margin-top: 1%">
            <div class="col-md-12">

<!--
                <div *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="gender.value">
                        {{gender.display}}
                    </label>
                </div>
                <input type="checkbox" name="isActive" [(ngModel)]="user.isActive">
-->

                <div *ngFor="let answer of answers,let i = index" class="question-answer">
                    <!--или поменять (change) на функцию-->
                    <input  name="isCorrect" [checked]="answer.isCorrect" (change)="answer.isCorrect=$event.target.checked" type="checkbox"/>
                    <input type="text" name="answer" [value]="answer.answer" (input)="answer.answer=$event.target.value"
                                        class="answer-input"  placeholder="введите " />
                </div>
            </div>
        </div>


        <div class="row" style="margin-top: 3%" >
            <div class="col"> <button type="button" class="btn btn-primary" (click)="onAddQuestion()">Добавить ответ</button> </div>
           <div class="col"> <button type="button" (click)="onSubmit()"  class="btn btn-success " >Добавить</button></div>
        </div>

    </form>
</div>
