<br>
<div class="container-fluid card " style="width: 70%">
    <div class="justify-content-center">
        <!--<div class="container justify-content-center">-->
        <div class="col-8  ">
            <h4 style="margin-top: 1%;margin-bottom: 1%">Создание нового курса</h4>
            <hr>
            <form data-ember-action="2233">
                <div class="row  ">
                    <div class="col-3">
                        <label class="st-size-normal" for="title">Название:</label>
                    </div>
                    <div class="col-9">
                        <input id="title" name="title" [(ngModel)]="title" autofocus="" maxlength="64" required="" type="text" style="width: 100%">
                    </div>
                </div>

                <div class="row ">
                    <div class="col-3">
                        <label class="st-size-normal" for="summary">Автор:</label>
                    </div>
                    <div class="col-9">
                        <textarea id="summary" name="author" [(ngModel)]="author" rows="5" style="width: 100%;"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <hr>
                        <button class="btn btn-success" (click)="onNext()"> Далее</button>
                        <button class="btn btn-secondary" (click)="onCancel()">Отмена</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
